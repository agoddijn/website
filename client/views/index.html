<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Alexander Goddijn Portfolio Website">
    <meta name="author" content="Alexander Goddijn">

    <title>Alex Goddijn</title>

    <base href="/">

    <!-- JS and angular -->
    <script type="text/javascript" src="../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/angular-route.min.js"></script>
    <script type="text/javascript" src="../scripts/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/routes.js"></script>

    <!-- CSS and stylesheets -->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../style/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">

  </head>

  <body class="container" ng-app="app" ng-controller="MainController as main">

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">

      <div class="container">

        <!-- Header and toggle grouped for mobile view -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Alex Goddijn</a>
        </div>

        <!-- Nav links -->
        <div class="navbar-collapse" uib-collapse="isCollapsed">
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden">
              <a href="/"></a>
            </li>
            <li ng-repeat="navItem in main.navItems" class="navbar-link">
              <a href="{{navItem.url}}">{{navItem.name}}</a>
            </li>
          </ul>
        </div>

      </div>

    </nav>

    <!-- Injected views -->
    <main class="main-content">

      <div class="col-md-4 profile">
        <p>Some text</p>
      </div>

      <div class="col-md-8 injected" ng-view></div>

    </main>

  </body>
</html>
