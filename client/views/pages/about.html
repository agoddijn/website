<div class="about">
  <div class="welcome">
    <h1> Alexander <span> <img style="height: 50px;" src="../content/images/logos/website-brand.png"> </span> Goddijn </h1>
    <h2> Amsterdam / Vancouver </h2>
  </div>
  <h3>Bio</h3>
  <div class="welcome-section">
    <div class="long-about">
      <div class="about-pics">
        <img preload-image ng-repeat="pic in about.pics" ng-src="{{pic.url}}" class="about-pic" ng-if="pic.index==about.selected">
      </div>
      <p ng-repeat="para in about.longAbout">{{para}}</p>
      <div style="clear:both"></div>
    </div>
  </div>
  <h3>Info</h3>
  <div class="welcome-section">
    <ul>
      <li ng-repeat="item in about.info"> {{item}} </li>
    </ul>
  </div>
</div>
