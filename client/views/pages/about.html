<div window-width class="about">
    <div class="row">
        <div class="welcome">
            <h1> Alexander <span> <img style="height: 50px;" src="/images/logos/website-brand.png"> </span> Goddijn </h1>
            <h2> Amsterdam / Vancouver </h2>
        </div>
    </div>
    <h3>Bio</h3>
    <div class="row">
        <div class="welcome-section">
            <div ng-class="(width > about.resize_width)? 'double-column' : 'single-column'">
                <p ng-repeat="para in about.longAbout">{{para}}</p>
                <div style="clear:both"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Info</h3>
            <div class="welcome-section">
                <ul>
                    <li ng-repeat="item in about.info"> {{item}} </li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="about-pics">
                <img preload-image ng-repeat="pic in about.pics" ng-src="{{pic.url}}" class="about-pic" ng-if="pic.index==about.selected && width > about.resize_width">
            </div>
        </div>
    </div>
</div>
