<div>
  <div class="blog-entrance" ng-repeat="blog in blogs.blogs | orderBy:'date'">
    <div back-img class="blog-title-container">
      <h1>{{blog.title}}</h1>
      <h2>{{blog.date | date : 'longDate'}}</h2>
    </div>
    <div blog-height class='blog-content-container' ng-class="{'open-blog': blogs.selected == $index, 'closed-blog': blogs.selected != $index}">
      <p class="blog-content" ng-bind-html="blog.content"></p>
    </div>
    <button type='button' class='show-more' ng-click='blogs.select($index)'>Show {{blogs.selected == $index ? "less" : "more"}}</button>
  </div>
</div>
